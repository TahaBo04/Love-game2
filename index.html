<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Future Together ‚Ä¢ Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="heart">‚ô•</span>
      <strong>Future Together</strong>
      <span class="muted">‚Ä¢ Pro</span>
    </div>
    <nav class="actions">
      <button id="btnRandom" class="btn">Surprise ‚ú®</button>
      <button id="btnPrev" class="btn">‚óÄ</button>
      <button id="btnNext" class="btn">‚ñ∂</button>
      <button id="btnMusic" class="btn" aria-pressed="false">Music: Off ‚ô™</button>
      <button id="btnTheme" class="btn" aria-pressed="false" title="Toggle theme">üåô</button>
    </nav>
  </header>

  <div class="layout">
    <!-- LEFT: SCENE LIST -->
    <aside class="sidebar" id="sceneList">
      <!-- Filled by JS -->
    </aside>

    <!-- CENTER: STAGE -->
    <main class="stage-wrap">
      <div class="stage" id="stage" aria-live="polite" aria-atomic="true">
        <!-- dynamic background via CSS var -->
        <div class="stage-overlay">
          <div class="scene-content" id="sceneContent">
            <!-- Title + emoji -->
            <h1 class="scene-title">
              <span id="sceneEmoji" class="emoji">üè†</span>
              <span id="sceneTitle">Our Cozy Home</span>
            </h1>
            <!-- Animated area -->
            <div class="scene-canvas">
              <!-- minimal demo anims (always work without images) -->
              <div id="animHome" class="anim anim-home" hidden>
                <div class="sofa"></div><div class="lamp"></div>
                <div class="frame"><span id="pairNames">Taha & Soumaya</span></div>
              </div>
              <div id="animCar" class="anim anim-car" hidden>
                <div class="road"></div><div class="car"><div id="plate">TS-‚ù§Ô∏è</div></div>
              </div>
              <div id="animPlane" class="anim anim-plane" hidden>
                <div class="plane">‚úàÔ∏è</div><div class="path"></div>
              </div>
              <div id="animPicnic" class="anim anim-picnic" hidden>
                <div class="blanket"></div><button id="loveNote" class="note">üíå</button>
              </div>
            </div>
            <!-- Caption -->
            <p id="sceneCaption" class="caption">
              This is our living room‚Ä¶ someday it will be our everyday.
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- RIGHT: CONTROL PANEL -->
    <aside class="panel">
      <h2>Scene Panel</h2>
      <div class="field">
        <label>Emoji</label>
        <input id="inpEmoji" type="text" placeholder="e.g. üè†" maxlength="4">
      </div>
      <div class="field">
        <label>Title</label>
        <input id="inpTitle" type="text" placeholder="Scene title">
      </div>
      <div class="field">
        <label>Caption</label>
        <textarea id="inpCaption" rows="3" placeholder="Write your message‚Ä¶"></textarea>
      </div>
      <div class="field">
        <label>Background image (optional)</label>
        <input id="inpBg" type="text" placeholder="assets/home.jpg">
        <small class="muted">Drop images into <code>assets/</code> and put the path here.</small>
      </div>
      <div class="field two">
        <div>
          <label>Your name</label>
          <input id="inpYou" type="text" placeholder="Taha">
        </div>
        <div>
          <label>Her name</label>
          <input id="inpHer" type="text" placeholder="Soumaya">
        </div>
      </div>
      <div class="row">
        <button id="btnSave" class="btn primary">Save Scene</button>
        <button id="btnReset" class="btn ghost">Reset defaults</button>
      </div>
      <hr>
      <div class="row">
        <button id="btnExport" class="btn">Export JSON</button>
        <label class="btn file">
          Import JSON<input id="fileImport" type="file" accept="application/json" hidden>
        </label>
      </div>
    </aside>
  </div>

  <footer class="footer">
    <span id="footerMsg">This is how I imagine us ‚Äî and I can‚Äôt wait to make it real.</span>
  </footer>

  <!-- Audio -->
  <audio id="bgm" loop preload="auto">
    <source src="assets/apocalypse.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
